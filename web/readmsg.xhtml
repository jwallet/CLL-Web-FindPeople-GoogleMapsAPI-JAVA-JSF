<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:jsf="http://xmlns.jcp.org/jsf">
        <ui:composition template="common/template.xhtml">
            <ui:define name="title">Messagerie</ui:define>
    		<ui:define name="content">
                    <section class="container">
                        <c:choose>
                            <c:when test='#{c.connecterStatus}'>
                                <div class="col s12">
                            <h4>Messagerie</h4>
                            <br/>                                
                            <div class='col s12'>
                               
                                <ul class="collapsible" data-collapsible="accordion">
                                    <c:choose>
                                    <c:when test="#{!empty c.messages}">
                                    
                                        <c:forEach items="#{c.messages}" var="i">
                                            <li>
                                                <div class="collapsible-header">
                                                    <ul class="collection"  style="height:52px;">
                                                        <li class="collection-item avatar">
                                                            <img src="#{i.imgURL}" alt="" class="circle"/>
                                                          <span class="title" style="padding-top:10px; font-size:20px;position:absolute;">De: ${i.emailPar}, écrit le: ${i.date}</span>
                                                          <a href="#!" class="secondary-content" style="position: absolute;margin-top:-10px;"><i class="material-icons">
                                                                  <c:choose>
                                                                      <c:when test='#{i.isRead}'>
                                                                          <span class="grey-text">grade</span>
                                                                      </c:when>
                                                                      <c:otherwise>
                                                                          grade
                                                                      </c:otherwise>
                                                                  </c:choose>
                                                              </i></a>
                                                        </li>
                                                    </ul>
                                                </div>
                                                <div class="collapsible-body">
                                                    <p>Il a écrit:<br/>${i.contenu}</p>
                                                </div>
                                            </li>
                                        </c:forEach>
                                    </c:when>
                                        <c:otherwise>
                                            <li>
                                                <div class="collapsible-header">
                                                    <ul class="collection"  style="height:52px;">
                                                        <li class="collection-item avatar">
                                                          
                                                          <span class="title" style="padding-top:10px; font-size:20px;position:absolute;cursor: default;">Vous n'avez aucun message</span>
                                                          
                                                        </li>
                                                    </ul>
                                                </div>
                                            </li>
                                        </c:otherwise>
                                        </c:choose>
                                </ul>
                                
                            </div>
                        </div>
                        <br/>
                            </c:when>
                            <c:otherwise>
                                <h4>Erreur</h4>
                                <p>Vous n'avez pas l'accès à cette page.</p>
                            </c:otherwise>
                        </c:choose>
                        
                    </section>
                    <script>
                        $(document).ready(function(){
                            $('.collapsible').collapsible();
                          });
                    </script>
                </ui:define>            
        </ui:composition>
</html>
