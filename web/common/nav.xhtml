<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
          
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <body>
	    <ui:composition>
                <h:form>
                <ul id="dropDownMenu" class="side-nav">
                    <c:if test="#{c.connecterStatus}"><li><h:commandLink action="#{c.loadPublier()}">Annoncer un item à donner</h:commandLink></li></c:if>
                </ul>                            
                <div class="navbar-fixed">
                    <nav class="grey">
                        <div class="nav-wrapper">
                            
                            <a href="#{c.loadIndex()}" class="brand-logo center"><img src='resources/images/qb.png' height='56' width='auto'/></a>   
                            <a href="#" data-activates="dropDownMenu" class="button-collapse"><i class="material-icons">menu</i></a>
                            
                            <ul class="fixed-action-btn right" style="position: relative;right:0; padding:0; top:0;">
                                <c:choose>
                                <c:when test="#{!empty c.tempCodePostal || c.connecterStatus}"><c:if test="#{empty c.tempCodePostal}"><li><h:commandLink action="#{c.loadIndex()}"><i class="material-icons left">location_on</i><span class="hide-on-small-only">Localisation</span></h:commandLink></li></c:if></c:when>
                                <c:otherwise test="#{empty c.tempCodePostal}"><c:if test="#{empty c.tempCodePostal}"><li><a href="#modal-localisation"><i class="material-icons left">location_on</i><span class="hide-on-small-only">Localisation</span></a></li></c:if></c:otherwise>
                                </c:choose>
                                <c:if test="#{c.connecterStatus}"><li><h:commandLink action="#{c.loadCompte()}"><i class="large material-icons left">person</i><span class="hide-on-small-only">Compte</span></h:commandLink></li></c:if>
                                <c:if test="#{!c.connecterStatus}"><li><h:commandLink action="#{c.loadConnect()}"><i class="large material-icons left">person</i><span class="hide-on-small-only">Se connecter</span></h:commandLink></li></c:if>
                            </ul>

                            <c:if test="#{c.connecterStatus}">
                                <ul class="hide-on-med-and-down">
                                    <li><h:commandLink action="#{c.loadPublier()}">Annoncer un item à donner</h:commandLink></li>                               
                                </ul>
                            </c:if>
                            
                        </div>
                        
                    </nav>
                </div>
                </h:form>
                <script type="text/javascript">
                $( document ).ready(function(){
                    $(".button-collapse").sideNav();
                });
                </script>
            </ui:composition>
    </body>
</html>
